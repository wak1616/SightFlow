<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SightFlow Controls</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="../images/icon-128.png" alt="SightFlow Logo" class="logo">
      <h1 class="app-title">SightFlow</h1>
      <p class="app-subtitle">Nextech Helper</p>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Controls Section -->
    <div class="controls-section">
      <h2 class="section-title">Quick Actions</h2>
      
      <!-- HPI Button -->
      <button id="hpi-button" class="action-button hpi-button">
        <div class="button-content">
          <div class="button-icon">üìù</div>
          <div class="button-text">
            <div class="button-title">Insert HPI</div>
            <div class="button-shortcut">Alt+Shift+H</div>
          </div>
        </div>
      </button>

      <!-- PSFHROS Button -->
      <button id="psfhros-button" class="action-button psfhros-button">
        <div class="button-content">
          <div class="button-icon">üîç</div>
          <div class="button-text">
            <div class="button-title">Select PMH</div>
            <div class="button-shortcut">Alt+Shift+M</div>
          </div>
        </div>
      </button>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="version">v0.1.0</p>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
