<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SightFlow AI Assistant</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="../images/icon-128.png" alt="SightFlow Logo" class="logo">
      <h1 class="app-title">SightFlow AI</h1>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <button id="listen-button" class="listen-button">
        <span class="listen-icon">ðŸŽ¤</span>
        <span class="listen-text">Listen</span>
      </button>
      
      <div class="textarea-wrapper">
        <textarea id="input-textarea" 
                  class="input-textarea" 
                  placeholder="Type or dictate your notes..."
                  rows="4"></textarea>
      </div>
      
      <button id="send-to-ai" class="send-to-ai-button" disabled>
        Send to AI
      </button>
    </div>

    <!-- Sections List -->
    <div class="sections-list">
      <div class="section-item" data-section="History">
        <span class="section-indicator"></span>
        <span class="section-name">History</span>
      </div>
      <div class="section-item" data-section="PSFH/ROS">
        <span class="section-indicator"></span>
        <span class="section-name">PSFH/ROS</span>
      </div>
      <div class="section-item" data-section="V & P">
        <span class="section-indicator"></span>
        <span class="section-name">V & P</span>
      </div>
      <div class="section-item" data-section="Exam">
        <span class="section-indicator"></span>
        <span class="section-name">Exam</span>
      </div>
      <div class="section-item" data-section="Diagnostics">
        <span class="section-indicator"></span>
        <span class="section-name">Diagnostics</span>
      </div>
      <div class="section-item" data-section="Imp/Plan">
        <span class="section-indicator"></span>
        <span class="section-name">Imp/Plan</span>
      </div>
      <div class="section-item" data-section="Follow Up">
        <span class="section-indicator"></span>
        <span class="section-name">Follow Up</span>
      </div>
    </div>

    <!-- Plan Cards Container -->
    <div id="plan-cards-container" class="plan-cards-container"></div>

    <!-- Execute Button -->
    <button id="execute-plan" class="execute-plan-button" disabled>
      Send ALL to Nextech
    </button>

    <!-- Status Section -->
    <div class="status-section">
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="version">v0.2.0</p>
    </div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
