<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SightFlow Controls</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="sidebar-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <img src="../images/icon-128.png" alt="SightFlow Logo" class="logo">

    <!-- Divider -->
    <div class="divider"></div>

    <!-- AI Assistant Section -->

            <span class="voice-text">Listen</span>
          </button>
          <span id="recording-indicator" class="recording-indicator hidden">Recording...</span>
        </div>
        
        <textarea 
          id="medical-text-input" 
          class="medical-text-input" 
          placeholder="Click Listen to use voice, or type your clinical notes here..."

      <!-- Chart Sections Status -->

        <div class="section-indicators">
          <div class="section-indicator inactive" data-section="history">
            <span class="section-icon">ğŸ“‹</span>

          <div class="section-indicator inactive" data-section="psfhros">

            <span class="section-name">PSFH/ROS</span>
            <span class="section-status">â€”</span>
          </div>
          <div class="section-indicator inactive" data-section="vp">
            <span class="section-icon">ğŸ‘ï¸</span>
            <span class="section-name">V & P</span>
            <span class="section-status">â€”</span>
          </div>
          <div class="section-indicator inactive" data-section="exam">
            <span class="section-icon">ğŸ”¬</span>

            <span class="section-status">â€”</span>

          <div class="section-indicator inactive" data-section="impplan">
            <span class="section-icon">ğŸ’¡</span>
            <span class="section-name">Imp/Plan</span>
            <span class="section-status">â€”</span>
          </div>
          <div class="section-indicator inactive" data-section="followup">
            <span class="section-icon">ğŸ“…</span>
            <span class="section-name">Follow Up</span>
            <span class="section-status">â€”</span>
          </div>
        </div>
        
        <!-- AI Analysis Results -->
        <div id="ai-analysis-results" class="ai-results hidden">
          <h4 class="results-title">Planned Changes:</h4>
          <div id="results-content" class="results-content"></div>
        </div>
      </div>
      
      <!-- Execute Button -->
      <div class="execute-controls">
        <button id="send-to-nextech-button" class="execute-button disabled" disabled>
          <span class="execute-icon">âš¡</span>
          <span>Send to Nextech</span>
        </button>
      </div>
    </div>

    <!-- Divider -->
    <div class="divider"></div>

    <!-- Controls Section -->
    <div class="controls-section">
      <h2 class="section-title">Quick Actions</h2>
      
      <!-- HPI Button -->
      <button id="hpi-button" class="action-button hpi-button">
        <div class="button-content">
          <div class="button-icon">ğŸ“</div>
          <div class="button-text">
            <div class="button-title">Insert HPI</div>
            <div class="button-shortcut">Alt+Shift+H</div>
          </div>
        </div>
      </button>

      <!-- PSFHROS Button -->
      <button id="psfhros-button" class="action-button psfhros-button">
        <div class="button-content">
          <div class="button-icon">ğŸ”</div>
          <div class="button-text">
            <div class="button-title">Select PMH</div>

          </div>
        </div>
      </button>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="version">v0.1.0</p>
    </div>
  </div>

  <!-- Load services first -->
  <script src="../services/deidentification.js"></script>
  <script src="../services/ai-service.js"></script>
  <script src="sidebar.js"></script>

</html>
