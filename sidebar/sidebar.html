<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SightFlow Controls</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
  <body>
    <div class="sidebar-container">
      <div class="logo-section">
        <img src="../images/icon-128.png" alt="SightFlow Logo" class="logo">
        <div class="app-meta">
          <h1 class="app-title">SightFlow</h1>
          <p class="app-subtitle">Nextech Clinical Copilot</p>
        </div>
      </div>

      <div class="divider"></div>

      <section class="assistant-section">
        <h2 class="section-title">AI Documentation Assistant</h2>

        <div class="assistant-input-card">
          <label for="assistant-input" class="input-label">Narrative (speech or free type)</label>
          <textarea id="assistant-input" class="assistant-input" placeholder="Capture dictation or paste free text to plan chart updates..."></textarea>

          <div class="assistant-toolbar">
            <button id="listen-button" class="toolbar-button">
              <span class="button-icon">üé§</span>
              <span class="button-text">Start Listening</span>
            </button>
            <div id="transcript-status" class="transcript-status"></div>
          </div>
        </div>

        <div class="assistant-actions">
          <button id="send-to-ai" class="primary-button" disabled>Send to AI</button>
          <button id="send-to-nextech" class="secondary-button" disabled>Send to Nextech</button>
        </div>

        <div id="assistant-error" class="assistant-error" role="alert"></div>
      </section>

      <section class="plan-section">
        <h2 class="section-title">Plan Overview</h2>
        <div id="plan-summary" class="plan-summary muted"></div>
        <ul id="plan-section-list" class="plan-section-list"></ul>
      </section>

      <div class="divider"></div>

      <section class="controls-section">
        <h2 class="section-title">Quick Actions</h2>

        <button id="hpi-button" class="action-button hpi-button">
          <div class="button-content">
            <div class="button-icon">üìù</div>
            <div class="button-text">
              <div class="button-title">Insert HPI</div>
              <div class="button-shortcut">Alt+Shift+H</div>
            </div>
          </div>
        </button>

        <button id="psfhros-button" class="action-button psfhros-button">
          <div class="button-content">
            <div class="button-icon">üîç</div>
            <div class="button-text">
              <div class="button-title">Select PMH</div>
              <div class="button-shortcut">Alt+Shift+M</div>
            </div>
          </div>
        </button>
      </section>

      <section class="settings-section">
        <h2 class="section-title">AI Settings</h2>
        <div class="settings-field">
          <label for="provider-select">Provider</label>
          <select id="provider-select">
            <option value="openai" selected>OpenAI (recommended)</option>
          </select>
        </div>
        <div class="settings-field">
          <label for="openai-api-key">OpenAI API Key</label>
          <input id="openai-api-key" type="password" placeholder="sk-..." autocomplete="off">
        </div>
        <div class="settings-field inline-fields">
          <div>
            <label for="openai-model">Model</label>
            <input id="openai-model" type="text" placeholder="gpt-4o-mini">
          </div>
          <div>
            <label for="openai-temperature">Temperature</label>
            <input id="openai-temperature" type="number" step="0.1" min="0" max="1" placeholder="0.1">
          </div>
        </div>
        <button id="save-ai-settings" class="ghost-button">Save Settings</button>
        <div id="settings-status" class="settings-status muted"></div>
      </section>

      <div class="status-section">
        <div id="status-message" class="status-message"></div>
      </div>

      <div class="footer">
        <p class="version">v0.1.0</p>
      </div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
